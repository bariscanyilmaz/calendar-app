<form [formGroup]="loginForm" class="example-container">
    <h4 class="login-title">Login to Calendar App</h4>
    <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <div #alert class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isError">
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
        {{errorMessage}}
    </div>
    <div class="actions">
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Log In</button>
    </div>
</form>
